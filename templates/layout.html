<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://www.markuptag.com/bootstrap/5/css/bootstrap.min.css" />
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <title>
        {% block Title %}
            Layout
        {% endblock %}
    </title>
    <link rel = "shortcut icon" href="static/titleIcon.png" type = "image/x-icon">
</head>
<body>
    {% block header %}
        <header>
            <nav class="my-navbar navbar navbar-expand-lg navbar-dark">
                <div class="container">
                    <a class="my-navbar navbar-brand" href="/Home"><img src="static/companyLogo.png" alt="Logo" class="img-fluid" /></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNavDropdown">
                        <ul class="navbar-nav mx-auto">
                            <li class="nav-item">
                                <a class="nav-link active" href="/Home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About Us</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact Us</a>
                            </li>
                        </ul>
                        
                    </div>
                </div>
            </nav>
        </header> 
    {% endblock %}
    {% block login %}
        
    {% endblock %}
    
    <!-- Footer -->
    <footer id = "footer"class="page-footer font-small special-color-dark pt-4">

        <!-- Footer Elements -->
        <div class="container">
    
        <!-- Social buttons -->
        <ul class="list-unstyled list-inline text-center">
            <li class="list-inline-item">
            <a href="#" class="btn-floating btn-fb mx-1">
                <i class="fab fa-facebook-f"> </i>
            </a>
            </li>
            <li class="list-inline-item">
            <a href="#" class="btn-floating btn-tw mx-1">
                <i class="fab fa-twitter"> </i>
            </a>
            </li>
            <li class="list-inline-item">
            <a href="#" class="btn-floating btn-gplus mx-1">
                <i class="fab fa-google-plus-g"> </i>
            </a>
            </li>
            <li class="list-inline-item">
            <a href="https://www.linkedin.com/in/irfankaanalgan/" class="btn-floating btn-li mx-1">
                <i class="fab fa-linkedin-in"> </i>
            </a>
            </li>
            <li class="list-inline-item">
            <a href="#" class="btn-floating btn-dribbble mx-1">
                <i class="fab fa-dribbble"> </i>
            </a>
            </li>
        </ul>
        <!-- Social buttons -->
    
        </div>
        
    
    </footer>
 
    <script src="https://www.markuptag.com/bootstrap/5/js/bootstrap.bundle.min.js"></script>

</body>
</html>
